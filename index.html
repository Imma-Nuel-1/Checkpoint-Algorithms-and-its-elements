<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentence Analyzer</title>
  </head>
  <body>
    <h1>Sentence Analyzer</h1>
    <p>Enter a sentence that ends with a period:</p>
    <input
      type="text"
      id="sentenceInput"
      placeholder="Type your sentence here"
    />
    <button id="analyzeButton">Analyze</button>

    <h2>Results</h2>
    <p id="length">Length of the sentence:</p>
    <p id="words">Number of words:</p>
    <p id="vowels">Number of vowels:</p>

    <script src="index.js"></script>
  </body>
</html>
